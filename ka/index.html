<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davit Gelashvili CV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="left__bg"></div>
            <figure class="profile">
                <img src="./logos/profile.jpg" class="profile__img" />
            </figure>
            <h1 class="fullname">დავით გელაშვილი</h1>
            <h2 class="left__list--title">პროფესია</h2>
            <p class="description">ვებ პროგრამისტი
                <!-- @ Slick.Global -->
            </p>
            <div class="left__list js-contact">
                <h2 class="left__list--title">საკონტაქტო</h2>

            </div>

            <div class="left__list js-lang">
                <h2 class="left__list--title">ენები</h2>

            </div>
        </div>
        <div class="right">
            <div class="tags js-skills">
                <h1 class="section-title">უნარები</h1>
            </div>
            <div class="company tags js-experience">
                <h1 class="section-title">გამოცდილება</h1>
            </div>
            <div class="tags js-projects">
                <h1 class="section-title">მახასიათებლები</h1>
            </div>
            <div class="company tags js-education">
                <h1 class="section-title">განათლება</h1>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/fn.js"></script>
    
</body>
</html>
