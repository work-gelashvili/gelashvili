<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davit Gelashvili CV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="left__bg"></div>
            <figure class="profile">
                <img src="./logos/profile.png" class="profile__img" />
            </figure>
            <h1 class="fullname">Davit Gelashvili</h1>
            <p class="description">Front-End Developer</p>
            <div class="left__list js-contact">
                <h2 class="left__list--title">CONTACT</h2>

            </div>

            <div class="left__list js-lang">
                <h2 class="left__list--title">LANGUAGES</h2>

            </div>
        </div>
        <div class="right">
            <div class="tags js-skills">
                <h1 class="section-title">Skills</h1>
            </div>
            <div class="company js-experience">
                <h1 class="section-title">Experience</h1>
            </div>
            <div class="tags js-projects">
                <h1 class="section-title">Projects</h1>
            </div>
            <div class="company js-education">
                <h1 class="section-title">Education</h1>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/fn.js"></script>
    
</body>
</html>
